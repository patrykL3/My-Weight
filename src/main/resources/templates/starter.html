<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>MyWeight</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">
    <link th:rel="stylesheet" th:href="@{assets/bootstrap4-toggle/bootstrap4-toggle.min.css}"/>
    <link href="/css/main.css" rel="stylesheet">
</head>
<body>
    <header th:include="_common-components :: header" />
    <div th:include="_common-components :: nav" />


    <div class="container">
        <p th:text="|${#httpServletRequest.requestURI}|"> </p>
        <p th:text="@{~/personal-data}"> </p>


        <p th:text="|${personalData.sex}|"> </p>
        <p th:text="|${personalData.age}|"> </p>
        <p th:text="|${personalData.height}|"> </p>
        <p th:text="|${personalData.desiredWeight}|"> </p>
        <p th:text="|${basicWeightData.currentWeight}|"> </p>
        <p th:text="|${basicWeightData.minWeight}|"> </p>
        <p th:text="|${basicWeightData.maxWeight}|"> </p>
        <p th:text="|${basicWeightData.bmi}|"> </p>
        <form class="form-signin" method="get" action="/logout">
            <button class="btn btn-primary btn-block" type="submit">Logout</button>
        </form>
        <form class="form-signin" method="get" action="/personal_data">
            <button class="btn btn-primary btn-block" type="submit">personal_data</button>
        </form>
        <form class="form-signin" method="get" action="/weight_history">
            <button class="btn btn-primary btn-block" type="submit">weight_history</button>
        </form>
    </div>

    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <script th:src="@{assets/bootstrap4-toggle/bootstrap4-toggle.min.js}"></script>
</body>
</html>
