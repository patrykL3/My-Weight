<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>MyWeight</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">
    <link th:rel="stylesheet" th:href="@{assets/bootstrap4-toggle/bootstrap4-toggle.min.css}"/>
    <link href="/css/main.css" rel="stylesheet">
</head>
<body>
    <header th:include="_common-components :: header" />
    <div th:include="_common-components :: nav" />


    <div class="container">

        <div class="row justify-content-center mt-5">
            <div class="pl-1 pr-0 col-md-1 col-sm-2 align-self-center text-center">
                <img class="mb-3 image-size-icon d-inline-block" src="/images/man-icon.png">
            </div>
            <div class="align-self-center">
                <img class="mb-3 image-size-icon d-inline-block"
                     th:classappend="${personalData.sex} == 'female' ? 'opacity-30' : ''" src="/images/separator.png">
            </div>
            <div class="pl-0 pr-1 col-md-1 col-sm-2 align-self-center text-center">
                <img class="mb-3 image-size-icon d-inline-block"
                     th:classappend="${personalData.sex} == 'male' ? 'opacity-30' : ''" src="/images/woman-icon.png">
            </div>
            <div class="col-md-1 col-sm-2 align-self-center text-center"><span
                    th:text="'Wiek: ' + |${personalData.age}|"></span></div>
            <div class="col-md-1 col-sm-2 align-self-center text-center"><span
                    th:text="'Wzrost: ' + |${personalData.height}| + ' cm'"></span></div>
        </div>

        <div class="row justify-content-center height-6 mt-4">
            <div class="col-md-4 rounded-2 text-center pt-3 pb-0"
                 th:classappend="${bmi_level_correct} == true ? 'bg-success' : 'bg-warning'">
                <p class ="font-size-1-5 font-weight-bold mb-1" th:text="'BMI: ' + |${basicWeightData.bmi}|"></p>
                <p class="font-size-0-8" th:text="|${description_of_bmi_level}|"></p>
            </div>
        </div>

        <div class="row justify-content-center font-weight-bold mt-4">
            <div class="col-md-2 rounded-1 text-center green-border ml-2 mr-2 mt-2">
                <p class="pt-1 mb-0">Aktualna waga:</p>
                <p class="mb-0 font-size-1-7" th:text="|${basicWeightData.currentWeight}| + ' kg'"></p>
                <p class="pt-1 mb-1  font-size-0-8" th:text="|${basicWeightData.currentWeightDate}|"></p>
            </div>
            <div class="col-md-2 rounded-1 text-center green-border ml-2 mr-2 mt-2">
                <p class="pt-1 mb-0">Cel:</p>
                <p class="mb-0 font-size-1-7" th:text="|${personalData.desiredWeight}| + ' kg'"></p>
            </div>
        </div>

        <div class="row justify-content-center text-center mt-2 text-color-gray">
            <div class="col-md-2 rounded-1  green-border ml-2 mr-2 mt-2">
                <p class="pt-1 mb-0">Waga minimalna:</p>
                <p class="mb-0 font-size-1-7" th:text="|${basicWeightData.minWeight}| + ' kg'"></p>
                <p class="pt-1 mb-1 font-size-0-8" th:text="|${basicWeightData.minWeightDate}|"></p>
            </div>
            <div class="col-md-2 rounded-1 green-border ml-2 mr-2 mt-2">
                <p class="pt-1 mb-0">Waga maksymalna:</p>
                <p class="mb-0 font-size-1-7" th:text="|${basicWeightData.maxWeight}| + ' kg'"></p>
                <p class="pt-1 mb-1 font-size-0-8" th:text="|${basicWeightData.maxWeightDate}|"></p>
            </div>
        </div>
    </div>

    <th:block th:include="_common-components :: scripts" />
</body>
</html>
