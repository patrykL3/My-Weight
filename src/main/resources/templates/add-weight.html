<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Aplikacja do kontrolowania wagi.">
    <meta name="author" content="Patryk Łubik">
    <title>MyWeight- dodaj wagę</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">
    <link href="/css/main.css" rel="stylesheet">
</head>
<body>
    <header th:include="_common-components :: header" />
    <div th:include="_common-components :: nav" />

<main>
    <div class="container">

        <form class="form-signin green-border mt-5 rounded-2 bg-dark-gray-2" method="post" action="#" th:action="@{/add-weight}" th:object="${weight}">
            <h2 class="form-signin-heading text-center font-weight-bold  mb-3">Nowy pomiar</h2>

            <div class="form-group input-group pb-0">
                <div class="input-group-prepend">
                    <div class="input-group-text gradient">
                        <svg xmlns="http://www.w3.org/2000/svg"width="1.4em" height="1.4em" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                            <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                            <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                        </svg>
                    </div>
                </div>
                <input type="number" step="0.1" th:field="*{value}" class="form-control green"
                       required="" autofocus=""
                       placeholder="Waga (kg)"
                       value="">
            </div>
            <div class="form-group input-group pb-0">
                <div class="input-group-prepend">
                    <div class="input-group-text gradient">
                        <svg width="1.4em" height="1.4em" viewBox="0 0 16 16" class="bi bi-calendar-date-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M4 .5a.5.5 0 0 0-1 0V1H2a2 2 0 0 0-2 2v1h16V3a2 2 0 0 0-2-2h-1V.5a.5.5 0 0 0-1 0V1H4V.5zM0 5h16v9a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V5zm9.336 7.79c-1.11 0-1.656-.767-1.703-1.407h.683c.043.37.387.82 1.051.82.844 0 1.301-.848 1.305-2.164h-.027c-.153.414-.637.79-1.383.79-.852 0-1.676-.61-1.676-1.77 0-1.137.871-1.809 1.797-1.809 1.172 0 1.953.734 1.953 2.668 0 1.805-.742 2.871-2 2.871zm.066-2.544c.625 0 1.184-.484 1.184-1.18 0-.832-.527-1.23-1.16-1.23-.586 0-1.168.387-1.168 1.21 0 .817.543 1.2 1.144 1.2zm-2.957-2.89v5.332H5.77v-4.61h-.012c-.29.156-.883.52-1.258.777V8.16a12.6 12.6 0 0 1 1.313-.805h.632z"></path>
                        </svg>
                    </div>
                </div>
                <input type="date" th:field="*{date}" class="form-control green" required="">
            </div>

            <button class="btn btn-lg btn-success btn-block mt-3" type="submit">
                Dodaj
                <svg width="0.9em" height="0.9em" viewBox="0 0 16 16" class="bi bi-plus-square align-middle" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M8 3.5a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-.5.5H4a.5.5 0 0 1 0-1h3.5V4a.5.5 0 0 1 .5-.5z"></path>
                    <path fill-rule="evenodd" d="M7.5 8a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1H8.5V12a.5.5 0 0 1-1 0V8z"></path>
                    <path fill-rule="evenodd" d="M14 1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"></path>
                </svg>
            </button>
        </form>

        <div  th:if="${messageError != null}" class="row alert justify-content-center height-3 mt-4">
            <div class="col-md-3 col-6 rounded-2 font-weight-bold text-center bg-danger pt-2 pb-2"><span
                    th:text="${messageError}"></span></div>
        </div>
        <div  th:if="${messageSuccess != null}" class="row alert justify-content-center height-3 mt-4">
            <div class="col-md-3 col-6 rounded-2 font-weight-bold text-center bg-success pt-2 pb-2"><span
                    th:text="${messageSuccess}"></span></div>
        </div>

    </div>
</main>

    <th:block th:include="_common-components :: scripts" />
    <script src="/js/alert-fade-out.js"></script>
    <script src="/js/change-zero-to-empty-value.js"></script>
    <script src="/js/automatic-date-filling.js"></script>
</body>
</html>
