<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Aplikacja do kontrolowania wagi.">
    <meta name="author" content="Patryk Łubik">
    <title>MyWeight- Dane osobowe</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">

    <link rel="shortcut icon" href="/images/icon.png">
    <link href="/css/main.css" rel="stylesheet">
</head>

<body>
    <header th:include="_common-components :: header" />
    <div th:include="_common-components :: nav" />

    <main>
        <div class="container">

            <form class="form-signin green-border mt-5 rounded-2 bg-dark-gray-2" method="post" action="#" th:action="@{/save-personal-data}" th:object="${personalData}">
                <h2 class="form-signin-heading text-center font-weight-bold  mb-3">Moje dane</h2>

                <div class="form-group input-group pb-0">
                    <div class="input-group-prepend">
                        <div class="input-group-text gradient">
                            <svg xmlns="http://www.w3.org/2000/svg" width="1.4em" height="1.4em" fill="currentColor" class="bi bi-file-word-fill" viewBox="0 0 16 16">
                                <path
                                    d="M12 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zM5.485 4.879l1.036 4.144.997-3.655a.5.5 0 0 1 .964 0l.997 3.655 1.036-4.144a.5.5 0 0 1 .97.242l-1.5 6a.5.5 0 0 1-.967.01L8 7.402l-1.018 3.73a.5.5 0 0 1-.967-.01l-1.5-6a.5.5 0 1 1 .97-.242z" />
                            </svg>
                        </div>
                    </div>
                    <input type="number" th:field="*{age}" class="form-control green" required="" placeholder="Wiek" value="">
                </div>
                <div class="form-group input-group pb-0">
                    <div class="input-group-prepend">
                        <div class="input-group-text gradient">
                            <svg xmlns="http://www.w3.org/2000/svg" width="1.4em" height="1.4em" fill="currentColor" class="bi bi-arrow-up" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M8 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L7.5 2.707V14.5a.5.5 0 0 0 .5.5z" />
                            </svg>
                        </div>
                    </div>
                    <input type="number" th:field="*{height}" class="form-control green" required="" placeholder="Wzrost (cm)" value="">
                </div>
                <div class="form-group input-group pb-0">
                    <div class="input-group-prepend">
                        <div class="input-group-text gradient">
                            <svg xmlns="http://www.w3.org/2000/svg" width="1.4em" height="1.4em" fill="currentColor" class="bi bi-gender-male" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M9.5 2a.5.5 0 0 1 0-1h5a.5.5 0 0 1 .5.5v5a.5.5 0 0 1-1 0V2.707L9.871 6.836a5 5 0 1 1-.707-.707L13.293 2H9.5zM6 6a4 4 0 1 0 0 8 4 4 0 0 0 0-8z" />
                            </svg>
                        </div>
                    </div>
                    <select th:field="*{sex}" class="form-control green decorated" required="">
                        <option value="" hidden="">Płeć</option>
                        <option value="male">Mężczyzna</option>
                        <option value="female">Kobieta</option>
                    </select>
                </div>

                <div class="form-group input-group pb-0">
                    <div class="input-group-prepend">
                        <div class="input-group-text gradient">
                            <svg xmlns="http://www.w3.org/2000/svg" width="1.4em" height="1.4em" fill="currentColor" class="bi bi-gem" viewBox="0 0 16 16">
                                <path
                                    d="M3.1.7a.5.5 0 0 1 .4-.2h9a.5.5 0 0 1 .4.2l2.976 3.974c.149.185.156.45.01.644L8.4 15.3a.5.5 0 0 1-.8 0L.1 5.3a.5.5 0 0 1 0-.6l3-4zm11.386 3.785-1.806-2.41-.776 2.413 2.582-.003zm-3.633.004.961-2.989H4.186l.963 2.995 5.704-.006zM5.47 5.495 8 13.366l2.532-7.876-5.062.005zm-1.371-.999-.78-2.422-1.818 2.425 2.598-.003zM1.499 5.5l5.113 6.817-2.192-6.82L1.5 5.5zm7.889 6.817 5.123-6.83-2.928.002-2.195 6.828z" />
                            </svg>
                        </div>
                    </div>
                    <input type="number" step="0.1" th:field="*{desiredWeight}" id="desiredWeight" name="desiredWeight" class="form-control green" required="" placeholder="Cel (kg)" value="">
                </div>

                <button class="btn btn-lg btn-success btn-block mt-3" type="submit">
                    Zapisz
                    <svg xmlns="http://www.w3.org/2000/svg" width="0.9em" height="0.9em" fill="currentColor" class="bi bi-clipboard-check" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M10.854 7.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L7.5 9.793l2.646-2.647a.5.5 0 0 1 .708 0z" />
                        <path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z" />
                        <path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z" />
                    </svg>
                </button>
            </form>

            <div th:if="${messageError != null}" class="row alert justify-content-center height-3 mt-4">
                <div class="col-md-3 col-6 rounded-2 font-weight-bold text-center bg-danger pt-2 pb-2"><span th:text="${messageError}"></span></div>
            </div>
            <div th:if="${messageSuccess != null}" class="row alert justify-content-center height-3 mt-4">
                <div class="col-md-3 col-6 rounded-2 font-weight-bold text-center bg-success pt-2 pb-2"><span th:text="${messageSuccess}"></span></div>
            </div>

        </div>
    </main>

    <th:block th:include="_common-components :: scripts" />
    <script src="/js/alert-fade-out.js"></script>
    <script src="/js/change-zero-to-empty-value.js"></script>

</body>

</html>
