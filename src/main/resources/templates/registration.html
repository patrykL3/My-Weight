<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Aplikacja do kontrolowania wagi.">
    <meta name="keywords" content="Rejestracja">
    <meta name="author" content="Patryk Łubik">
    <title>MyWeight- Rejestracja</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">

    <link rel="shortcut icon" href="/images/icon.png">
    <link href="/css/main.css" rel="stylesheet">

</head>

<body>
    <header th:include="_common-components :: header" />

    <main>
        <div class="container">
            <form class="form-signin info-border mt-5 bg-dark-gray-2" method="post" action="#" th:action="@{/registration}" th:object="${user}">
                <h2 class="form-signin-heading text-center font-weight-bold  mb-3">Rejestracja</h2>
                <div class="form-group pb-0 ">
                    <label for="username" class="sr-only">Username</label>
                    <input type="text" th:field="*{username}" id="username" class="form-control" placeholder="Nazwa użytkownika" autofocus="" required="">
                </div>
                <div class="form-group pb-0 ">
                    <label for="password" class="sr-only">Password</label>
                    <input type="password" th:field="*{password}" id="password"  autocomplete="off"
                           class="form-control" placeholder="Hasło" required="">
                </div>
                <button class="btn btn-lg btn-info btn-block mt-3" type="submit">
                    Zarejestruj się
                    <svg width="0.9em" height="0.9em" viewBox="0 0 16 16" class="bi bi-plus-square align-middle" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M8 3.5a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-.5.5H4a.5.5 0 0 1 0-1h3.5V4a.5.5 0 0 1 .5-.5z"></path>
                        <path fill-rule="evenodd" d="M7.5 8a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1H8.5V12a.5.5 0 0 1-1 0V8z"></path>
                        <path fill-rule="evenodd" d="M14 1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"></path>
                    </svg>
                </button>

                <p class="text-danger text-center mt-2" th:if="${message != null}" th:text="${message}"></p>
            </form>

        </div>
    </main>
</body>

</html>
