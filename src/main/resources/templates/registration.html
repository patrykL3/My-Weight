<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>MySite login</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">
    <link href="/css/main.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <form class="form-signin" method="post" action="#" th:action="@{/registration}" th:object="${user}">
        <h2 class="form-signin-heading text-center mb-3">Registration</h2>
        <p>
            <label for="username" class="sr-only">Username</label>
            <input type="text" th:field="*{username}" id="username" class="form-control" placeholder="Username"
                   autofocus="" required="">
        </p>
        <p class="mb-0 pb-0 ">
            <label for="password" class="sr-only">Password</label>
            <input type="password" th:field="*{password}" id="password" class="form-control"
                   placeholder="Password"
                   required="">
        </p>
        <button class="btn btn-lg btn-primary btn-block mt-3" type="submit">Create account</button>

        <p class="text-danger text-center mt-2" th:if="${message != null}" th:text="${message}"></p>
    </form>

</div>
</body>
</html>
