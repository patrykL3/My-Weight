<header th:fragment="header">
    <div class="gradient text-center p-3">
        <a th:href="@{~/}">
            <img class="mb-3 image-size-icon d-inline-block" src="/images/icon.png">
            <h1 class="h1 p-3 font-weight-bold d-inline-block">MyWeight</h1>
        </a>
    </div>
</header>

<th:block th:fragment="scripts">
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</th:block>

<div th:fragment="nav">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-center">
        <button class="navbar-toggler mb-2" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav navbar-dark bg-dark mx-auto">
                <li class="nav-item" th:classappend="${#httpServletRequest.requestURI}==@{~/starter} ? 'active' : ''">
                    <a class="nav-link"
                       th:classappend="${#httpServletRequest.requestURI}==@{~/starter} ? 'mark' : ''"
                       th:href="@{~/starter}">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house-door align-middle" viewBox="0 0 16 16">
                            <path d="M8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4.5a.5.5 0 0 0 .5-.5v-4h2v4a.5.5 0 0 0 .5.5H14a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146zM2.5 14V7.707l5.5-5.5 5.5 5.5V14H10v-4a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5v4H2.5z"/>
                        </svg>
                        Aktualny bilans</a>
                </li>
                <li class="nav-item" th:classappend="${#httpServletRequest.requestURI}==@{~/add-weight} ? 'active' : ''">
                    <a class="nav-link"
                       th:classappend="${#httpServletRequest.requestURI}==@{~/add-weight} ? 'mark' : ''"
                       th:href="@{~/add-weight}">
                        <svg width="0.9em" height="0.9em" viewBox="0 0 16 16" class="bi bi-plus-square align-middle" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M8 3.5a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-.5.5H4a.5.5 0 0 1 0-1h3.5V4a.5.5 0 0 1 .5-.5z"></path>
                            <path fill-rule="evenodd" d="M7.5 8a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1H8.5V12a.5.5 0 0 1-1 0V8z"></path>
                            <path fill-rule="evenodd" d="M14 1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"></path>
                        </svg>
                        Dodaj pomiar</a>
                </li>
                <li class="nav-item"
                    th:classappend="${#httpServletRequest.requestURI}==@{~/weight-history} ? 'active' : ''">
                    <a class="nav-link"
                       th:classappend="${#httpServletRequest.requestURI}==@{~/weight-history} ? 'mark' : ''"
                       th:href="@{~/weight-history}">
                        <svg xmlns="http://www.w3.org/2000/svg" width="0.9em" height="0.9em" fill="currentColor" class="bi bi-calendar4 align-middle" viewBox="0 0 16 16">
                            <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM2 2a1 1 0 0 0-1 1v1h14V3a1 1 0 0 0-1-1H2zm13 3H1v9a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V5z"/>
                        </svg>
                        Historia pomiarów</a>
                </li>
                <li class="nav-item" th:classappend="${#httpServletRequest.requestURI}==@{~/chart} ? 'active' : ''">
                    <a class="nav-link"
                       th:classappend="${#httpServletRequest.requestURI}==@{~/chart} ? 'mark' : ''"
                       th:href="@{~/starter}">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-graph-up align-middle" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M0 0h1v15h15v1H0V0zm10 3.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-1 0V4.9l-3.613 4.417a.5.5 0 0 1-.74.037L7.06 6.767l-3.656 5.027a.5.5 0 0 1-.808-.588l4-5.5a.5.5 0 0 1 .758-.06l2.609 2.61L13.445 4H10.5a.5.5 0 0 1-.5-.5z"/>
                        </svg>
                        Wykres</a>
                </li>
                <li class="nav-item" th:classappend="${#httpServletRequest.requestURI}==@{~/personal-data} ? 'active' : ''">
                    <a class="nav-link"
                       th:classappend="${#httpServletRequest.requestURI}==@{~/personal-data} ? 'mark' : ''"
                       th:href="@{~/personal-data}">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-badge-fill align-middle" viewBox="0 0 16 16">
                            <path d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2zm4.5 0a.5.5 0 0 0 0 1h3a.5.5 0 0 0 0-1h-3zM8 11a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm5 2.755C12.146 12.825 10.623 12 8 12s-4.146.826-5 1.755V14a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1v-.245z"/>
                        </svg>
                        Moje dane</a>
                </li>
                <form class="form-inline my-2 my-lg-0 ml-1" method="get" action="/logout">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
                        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-box-arrow-right align-middle" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M11.646 11.354a.5.5 0 0 1 0-.708L14.293 8l-2.647-2.646a.5.5 0 0 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0z"></path>
                            <path fill-rule="evenodd" d="M4.5 8a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1H5a.5.5 0 0 1-.5-.5z"></path>
                            <path fill-rule="evenodd" d="M2 13.5A1.5 1.5 0 0 1 .5 12V4A1.5 1.5 0 0 1 2 2.5h7A1.5 1.5 0 0 1 10.5 4v1.5a.5.5 0 0 1-1 0V4a.5.5 0 0 0-.5-.5H2a.5.5 0 0 0-.5.5v8a.5.5 0 0 0 .5.5h7a.5.5 0 0 0 .5-.5v-1.5a.5.5 0 0 1 1 0V12A1.5 1.5 0 0 1 9 13.5H2z"></path>
                        </svg>
                        Wyloguj się</button>
                </form>
            </ul>
        </div>
    </nav>
</div>
